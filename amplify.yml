version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd poa
        - npm ci
    build:
      commands:
        - cd poa
        - npm run build
  artifacts:
    baseDirectory: poa
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'package.json'
      - 'next.config.js'
  cache:
    paths:
      - poa/node_modules/**/*